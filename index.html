<html>
<head>
  <link href="https://raw.githubusercontent.com/acoti/articulate.js/master/articulate.js">
</head>
<body>
  <script>
  function speak(obj) {
  $(obj).articulate('speak');
};

function pause() {
  $().articulate('pause');
};

function resume() {
  $().articulate('resume');
};

function stop() {
  $().articulate('stop');
};
  </script>
<div class="articulate-area">
  <button onclick="speak('section')">Speak All</button>
  <button onclick="pause()">Pause</button>
  <button onclick="resume()">Resume</button>
  <button onclick="stop()">Stop</button>
</div>
  <section>
    <p>Hello world!</p>
  </section>
</body>
</html>
